    <script>
      let nowUrl = "";
      let nowCopyright = "";
      var path = require("path");
      const ipcRenderer = require("electron").ipcRenderer;
      // const clipboard=require("electron").clipboard;
      function $(i) {
        return document.getElementById(i);
      }

      (function () {
        var info = {};
        let myWords = {};

        let LoginTime = 0;
        let TheVersion = 251214;

        var messageTimer = null;
        let mode = "url";
        var copyBtns = null;
        var isFrame = true;
        var hideTimeout = null;
        let baseUrl = "https://www.bing.com";
        let bgImgTimer = null;
        let todoTimer = null;
        let clockTimer = null;
        let todoSetTimeout = null;
        let closeWebDiv = null;
        let InformationTimer=null;
        (async function () {
          await fetch("http://bing.getlove.cn/latelyBingImageStory")
            .then(function (response) {
              return response.json();
            })
            .then(function (res) {
              const item = res[0];
              nowUrl = item.url;
              nowCopyright = item.copyright;
              let imgUrl = baseUrl + item.url;
              document.body.style = `background:url(${imgUrl});
           background-size: cover;
           background-repeat: no-repeat;
           background-position: center;`;
            })
            .catch(function (e) {
              console.log("Oops, error");
            });
        })();
        function d(n) {
          if (n < 10) {
            return "0" + n;
          }
          return n;
        }

        function time(n) {
          let date = new Date();
          let hour = date.getHours();
          let mimute = date.getMinutes();
          let second = date.getSeconds();
          let day = date.getDate();
          let month = date.getMonth() + 1;
          let year = date.getFullYear();
          let hourStr = d(hour) + ":" + d(mimute) + ":" + d(second);
          if (n == null) {
            return hourStr;
          } else if (n == "date") {
            return d(day);
          } else if (n == "month") {
            return d(month);
          } else if (n == "year") {
            return d(year);
          } else if (n == "ms") {
            return date.getTime();
          } else if (n == "y-m-d") {
            return d(year) + "-" + d(month) + "-" + d(day);
          } else if (n == "h:m") {
            return d(hour) + ":" + d(mimute);
          } else if (n == "h:m:s") {
            return d(hour) + ":" + d(mimute) + ":" + d(second);
          } else if (n == "y-m-d h:m:s") {
            return (
              d(year) +
              "-" +
              d(month) +
              "-" +
              d(day) +
              " " +
              d(hour) +
              ":" +
              d(mimute) +
              ":" +
              d(second)
            );
          }
        }

        function remaintime(n, str) {
          let result = "";
          let calculatetime = new Date().getTime() - n;

          if (str == "color") {
            if (calculatetime <= 0) {
              result = "orange";
            } else {
              result = "red";
            }
          } else {
            let tem = Math.abs(calculatetime);

            if (tem > 86400000) {
              result = parseInt(tem / 86400000) + "days";
            } else {
              let h = parseInt(tem / 3600000);
              let m = parseInt((tem % 3600000) / 60000);

              result = d(h) + ":" + d(m);
            }
          }

          return result;
        }
        function getClass(i) {
          return document.getElementsByClassName(i);
        }

        function excuteCopy(btn) {
          document.onkeydown = function (ev) {
            if (getClass("todo")[0].style.display == "none") {
              clearTimeout(bgImgTimer);
              $("app").style.background = "#ffffffc7";
              bgImgTimer = setTimeout(() => {
                $("app").style.background = "none";
              }, 60000 * 1);
            }

            if (ev.shiftKey && ev.keyCode) {
              for (let i = 0; i < btn.length; i++) {
                if (
                  btn[i].getAttribute("data-key").toLowerCase() ==
                  ev.key.toLowerCase()
                ) {
                  btn[i].onclick();
                }
              }
            }
            if (ev.ctrlKey && ev.key == "e") {
              $("show").onclick();
            }
            if (ev.ctrlKey && ev.key == "t") {
              if (getClass("todo")[0].style.display == "none") {
                $("user-app").style.display = "none";
                getClass("todo")[0].style.display = "block";
                $("todo-date-input").value = time("y-m-d");
                $("todo-time-input").value = time("h:m");
                $("todo-textarea").value = "clock";
                $("todo-textarea").select();
                $("app").style.background = "none";
                clockTimer = setInterval(function () {
                  let ms = time("ms").toString();
                  ms = ms.substring(ms.length - 3, ms.length);
                  getClass("clock")[0].innerHTML =
                    time("y-m-d h:m:s") + " " + ms;
                }, 10);
              } else {
                $("user-app").style.display = "block";
                getClass("todo")[0].style.display = "none";
                clearInterval(clockTimer);
              }
            }


            // if (ev.altKey && ev.key == "c"){
            //   clipboard.clear()
            //  $("infor").innerHTML="clear."
            //  $("infor").style.display="block"
            //  setTimeout(()=>{
            //  $("infor").style.display="none"
            //  },1000)
            // }

          };
        }

        function change(s) {
          return ipcRenderer.sendSync("changestr", {
            name: TheVersion,
            value: LoginTime,
            str: s,
          });
        }

        function get(s) {
          return ipcRenderer.sendSync("getstr", {
            name: TheVersion,
            value: LoginTime,
            str: s,
          });
        }

        function renderTodo() {
          $("todo-date-input").value = time("y-m-d");
          $("todo-time-input").value = time("h:m");
          $("todo-textarea").value = "clock";
          $("todo-textarea").select();

          let todoStr = ``;
          for (let i = 0; i < info["todo"].length; i++) {
            let item = info["todo"][i];

            if (item.date == "everyday") {
              info["todo"][i].fulltime =
                time("y-m-d") + " " + item.time + ":00";
            } else {
              info["todo"][i].fulltime = item.date + " " + item.time + ":00";
            }
          }
          info["todo"].sort((a, b) => {
            return (
              new Date(a.fulltime).getTime() - new Date(b.fulltime).getTime()
            );
          });

          for (let i = 0; i < info["todo"].length; i++) {
            let item = info["todo"][i];

            todoStr += `
          <li class="clearfix">
              <div class="index">${i + 1}</div>
              <div class="event-wrap">
                <div class="text">
                  ${item.event}
                 </div>
              </div>
              <div class="time-wrap">
                <div class="time-div">
                  <span class="item-date">${item.date}</span><br>
                  <sapn class="item-time">${
                    item.time
                  }</sapn><sapn data-full="${new Date(
              item.fulltime
            ).getTime()}" class="remain-time" style="background:none"></sapn>

                  
                 </div>
              </div>
              <div class="remind-wrap">
                <span class="iconfont ${
                  item.remind ? "icon-tixing2" : ""
                }"></span> 
              </div>
              <div class="oparate-wrap">
                <span class="iconfont icon-wancheng2 todo-complete" data-time="${
                  item.writetime
                }"></span>
              
              </div>
            </li>
          `;
          }
          getClass("todo-content")[0].innerHTML = todoStr;

          let todoCompleteBtns = getClass("todo-complete");
          for (let i = 0; i < todoCompleteBtns.length; i++) {
            const element = todoCompleteBtns[i];
            element.ondblclick = function () {
              let dataTime = this.getAttribute("data-time");
              for (let j = 0; j < info["todo"].length; j++) {
                const item = info["todo"][j];
                if (item.writetime == dataTime) {
                  info["todo"].splice(j, 1);

                  renderTodo();
                  writeFile(
                    path.resolve(__dirname, "./configue.json"),
                    JSON.stringify(info)
                  );
                  break;
                }
              }
            };
          }

          function excuteRemind() {
            let nowtime = time("y-m-d") + " " + time("h:m:s");
            let today = time("y-m-d") + " 00:00:00";
            if (!window.CHECKJUDGE && nowtime == today) {
              window.CHECKJUDGE = 1;
              setTimeout(() => {
                window.CHECKJUDGE = null;
              }, 3000);
              renderTodo();

            for (let i = 0; i < info["todo"].length; i++) {

            getClass("information-wrap")[0].style.display = "block";

            let infDetailBtns = getClass("inf-detail");
            for (let i = 0; i < infDetailBtns.length; i++) {
              infDetailBtns[i].onclick = function () {
                getClass("information-back")[0].style.display = "inline-block";
                getClass("information-back")[0].onclick = function () {
                  renderMyWord();
                };
                getClass("information")[0].innerHTML =
                  "<p>" + myWords[this.innerText] + "</p>";
              };
            }
            clearTimeout(InformationTimer);
            InformationTimer = setTimeout(() => {
              getClass("information")[0].innerHTML = "";
              getClass("information-wrap")[0].style.display = "none";
            }, 1000 * 60 * 5);
          }
          if (temstr.match(regWords)) {
            let str = temstr.replace("!", "");
            if (str == "all") {
              renderMyWord();
            }
            if (myWords[str]) {
              getClass("information")[0].innerHTML =
                "<p>" + myWords[str] + "</p>";
              getClass("information-wrap")[0].style.display = "block";
              clearTimeout(InformationTimer);
              InformationTimer = setTimeout(() => {
                getClass("information")[0].innerHTML = "";
                getClass("information-wrap")[0].style.display = "none";
              }, 1000 * 60 * 5);
            }
          }
        };

        getClass("other-textarea")[0].onfocus = function () {
          if (lifeData["record"]) {
            renderPrompt(
              1,
              lifeData["record"]["subjects"],
              getClass("other-textarea")[0]
            );
          }
        };

        getClass("other-textarea")[0].onkeyup = function (ev) {
          let element = this;
          promptChoose(ev, element, 1);
        };
        $("btn-textarea-sub").onclick = function () {
          let content = getClass("other-textarea")[2].value;
          if (content == "") {
            return;
          }
          let subject = getClass("other-textarea")[0].value;
          subject = subject ? subject : "remarks";
          let title = getClass("other-textarea")[1].value;

          let writeTime = time("ms");
          let date = time("date");
          let temobj = {
            date,
            subject,
            title,
            content,
            writeTime,
          };

          saveData(temobj, "record");
          getClass("other-textarea")[2].value = getClass(
            "other-textarea"
          )[1].value = "";
          getClass("other-textarea")[0].value = "remarks";
        };
        getClass("other-textarea")[2].onkeyup = function (ev) {
          if (ev.ctrlKey && ev.keyCode == 13) {
            $("btn-textarea-sub").onclick();
          }
        };
        getClass("clear-calculate")[0].onclick = function () {
          getClass("information")[0].innerHTML = "";
          getClass("information-wrap")[0].style.display = "none";
          $("app").style.background = "none";
          $("int").value = "";
        };

        getClass("rerend-int")[0].onclick = function () {
          if (
            getClass("information-wrap")[0].style.display == "none" &&
            $("webs").style.display == "none"
          ) {
            $("app").style.background = "none";
          }
          if (getClass("todo")[0].style.display == "block") {
            getClass("todo")[0].style.display = "none";
            $("user-app").style.display = "block";
          }
          rerenderInt("", "red");
        };

        $("everyday-checkbox").onclick = function () {
          if (this.checked == true) {
            $("todo-date-input").value = "";
          } else {
            $("todo-date-input").value = time("y-m-d");
          }
        };
        let todoRemindJudge = false;
        $("todo-remind-btn").onclick = function () {
          if (!todoRemindJudge) {
            todoRemindJudge = true;
            this.className = "iconfont icon-tixing2";
          } else {
            todoRemindJudge = false;
            this.className = "iconfont icon-butixing";
          }
        };

        $("todo-add").onclick = function () {
          if ($("todo-textarea").value == "") {
            return;
          }
          let tem = {};
          tem.event = $("todo-textarea").value;
          tem.everyday = $("everyday-checkbox").checked;

          if ($("everyday-checkbox").checked) {
            tem.date = "everyday";
          } else {
            tem.date = $("todo-date-input").value;
          }
          tem.time = $("todo-time-input").value;
          tem.remind = todoRemindJudge;

          tem.writetime = time("ms");
          info["todo"].push(tem);
          writeFile(
            path.resolve(__dirname, "./configue.json"),
            JSON.stringify(info)
          );

          if ($("everyday-checkbox").checked) {
            $("everyday-checkbox").click();
          }
          if (todoRemindJudge) {
            $("todo-remind-btn").onclick();
          }

          renderTodo();
        };
      })();
    </script>
    <script>
      const { remote } = require("electron");
      //find
      const { FindInPage } = require("electron-find");
      let findInPage = new FindInPage(remote.getCurrentWebContents());
      ipcRenderer.on("on-find", (e, args) => {
        findInPage.openFindWindow();
      });
      //right click
      var rightTemplate = [
        {
          label: "like",
          click: () => {
            var info = {};
            function writeInfoFile(readPath, data, callback) {
              var content = ipcRenderer.sendSync("writeData", {
                readPath,
                data,
              });
              if (content.err) {
                alert(content.err);
              } else {
                callback && callback();
              }
            }

            function readFile() {
              var content = ipcRenderer.sendSync("readData", {
                readPath: path.resolve(__dirname, "./configue.json"),
              });

              if (content.err) {
                alert(content.err);
              } else {
                info = JSON.parse(content.data.toString());
          
              }
            }
            readFile();

            for (let i = 0; i < info["like"].length; i++) {
              if (info["like"][i].url == nowUrl) {
                $("infor").innerHTML = "u already like it";
                $("infor").style.display = "block";
                setTimeout(() => {
                  $("infor").style.display = "none";
                }, 1000);
                return;
              }
            }

            let obj = {
              url: nowUrl,
              copyright: nowCopyright,
            };

            if (info["like"]) {
              info["like"].push(obj);
            } else {
              info["like"] = [obj];
            }
            writeInfoFile(
              path.resolve(__dirname, "./configue.json"),
              JSON.stringify(info)
            );

            $("infor").innerHTML = "like";
            $("infor").style.display = "block";
            setTimeout(() => {
              $("infor").style.display = "none";
            }, 1000);
          },
        },
      ];
      var m = remote.Menu.buildFromTemplate(rightTemplate);

      window.addEventListener("contextmenu", function (e) {
        e.preventDefault();
        m.popup({ window: remote.getCurrentWindow() });
      });
      

    //   globalShortcut.register("alt+l", () => {
    //     clipboard.writeText("qwe123")
    // });
   
   </script>
  </body>
</html>
