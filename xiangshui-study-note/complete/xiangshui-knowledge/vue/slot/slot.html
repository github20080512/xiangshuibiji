<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn></cpn>
      -----------------
      <cpn>13</cpn>
      -----------------

      <cpn><button>btn</button></cpn>
      -----------------

      <cpn><p>haha</p></cpn>
    </div>

    <template id="cpn">
      <div>
        <p>component</p>
        <slot>12</slot>
      </div>
    </template>

    <script>
      var app = new Vue({
        el: "#app",

        components: {
          cpn: {
            template: `#cpn `,
            data: function () {
              return { num: 115 };
            },
          },
        },
      });
    </script>
  </body>
