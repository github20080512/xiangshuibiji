<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn>
        <span slot="l">左边</span>
        <span slot="m">中间</span>
        <span slot="r">右边</span>
      </cpn>
    </div>

    <template id="cpn">
      <div>
        <slot name="l">left</slot>
        <slot name="m">middle</slot>
        <slot name="r">right</slot>
      </div>
    </template>

    <script>
      var app = new Vue({
        el: "#app",

        components: {
          cpn: {
            template: `#cpn `,
            data: function () {
              return { num: 115 };
            },
          },
        },
      });
    </script>
  </body>
</html>
