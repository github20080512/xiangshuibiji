<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <cpn> </cpn>
      <cpn>
        <template slot-scope="slot">
          <!-- <span v-for="iterm in slot.data">{{iterm}}+</span> -->
          <span v-for="iterm in slot.ab">{{iterm}}-</span>
        </template>
      </cpn>
      -------------------------
      <cpn>
        <template slot-scope="slot1">
          <!-- <span v-for="iterm in slot.data">{{iterm}}+</span> -->
          <span v-for="iterm in slot1.ab">{{iterm}}-</span>
        </template>
      </cpn>
    </div>

    <template id="cpn">
      <div>
        <p>莫名其妙</p>
        <slot :ab="yuyan"> 花色 </slot>
        <slot :data="pLanguage"> 花色2 </slot>
      </div>
    </template>

    <script>
      var app = new Vue({
        el: "#app",

        components: {
          cpn: {
            template: `#cpn `,
            data: function () {
              return {
                pLanguage: ["html", "css", "js"],
                yuyan: ["en", "ch", "jp"],
              };
            },
          },
        },
      });
    </script>
  </body>
</html>
