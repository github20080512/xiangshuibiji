    <div id="app">
      <current-user>
        <template v-slot:default="slotProps">
          {{ slotProps.user.firstName }}
        </template>
      </current-user>

    <script>
      const currentUser = {
        data:function(){
          return  {
            user:{
           firstName:"jay",
           lastName:"chou"
         }
          }
        },
        template: `
        <span>
          <slot v-bind:user="user">{{ user.lastName }}</slot>
        </span>
          `,
      };
      new Vue({
        el: "#app",
        data: {
        
        },
        components: {
          currentUser,
        },
      });
    </script>
  </body>
