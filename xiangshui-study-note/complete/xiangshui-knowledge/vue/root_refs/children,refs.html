<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h2>dad</h2>
      <button @click="getfn">button</button>
      <capp></capp>
      <capp></capp>
      <capp ref="ab"></capp>
      <capp></capp>
    </div>

    <template id="scan">
      <div>
        <p>son component</p>
      </div>
    </template>

    <script>
      var app = new Vue({
        el: "#app",

        methods: {
          getfn() {
           console.log(this.$children[0].num);
           this.$children[0].test();
            console.log(this);//this => vue
            console.log( this.$children)
            console.log(this.$refs.ab.num);
          },
        },
        components: {
          capp: {
            template: `#scan `,
            data: function () {
              return { num: 115 };
            },

            methods: {
              test() {
                console.log("son's method");
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
