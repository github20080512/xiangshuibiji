<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app">
      <!-- <li v-for="item in items" v-if="item.comeplete">{{ item.num}}</li> -->
      <template v-for="item in items">
        <li v-if="item.comeplete">{{ item.num }}</li>
      </template>
    </div>

    <script>
      const app = Vue.createApp({
        // data() {
        //   return { items: ["a", "b", "c", "d"] };
        // },

        data() {
          return {
            items: [
              { comeplete: true, num: 13112 },
              { comeplete: false, num: 511 },
              { comeplete: false, num: 121 },
              { comeplete: true, num: 22211 },
            ],
          };
        },
      });

      const vm = app.mount("#app");
    </script>
  </body>
</html>
